
<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Text-Wechsel mit Slide</title>
   <style>
     body {
       margin: 0;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
       background: #111;
       font-family: sans-serif;
     }

     .text-container {
       position: relative;
       height: 2em;
       width: 100%;
       max-width: 90%;
       overflow: hidden;
       font-size: 2em;
       text-align: center;
       color: white;
     }

     .text-slide {
       position: absolute;
       width: 100%;
       opacity: 0;
       animation: slideInOut 12s infinite;
     }

     .text-slide:nth-child(1) {
       animation-delay: 0s;
     }

     .text-slide:nth-child(2) {
       animation-delay: 3s;
     }

     .text-slide:nth-child(3) {
       animation-delay: 6s;
     }

     .text-slide:nth-child(4) {
       animation-delay: 9s;
     }

     @keyframes slideInOut {
       0% {
         opacity: 0;
         transform: translateY(100%);
       }
       10% {
         opacity: 1;
         transform: translateY(0%);
       }
       25% {
         opacity: 1;
         transform: translateY(0%);
       }
       35% {
         opacity: 0;
         transform: translateY(-100%);
       }
       100% {
         opacity: 0;
         transform: translateY(-100%);
       }
     }
   </style>
</head>
<body>
   <div class="text-container">
     <div class="text-slide">Willkommen Pias Seite</div>
     <div class="text-slide">Schön, dass du da bist</div>
     <div class="text-slide">Hier passiert Magie mit CSS</div>
     <div class="text-slide">Viel Spaß beim Entdecken</div>
   </div>
</body>
</html>
