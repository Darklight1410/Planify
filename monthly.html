<body>

        <nav id="navBar">

    <div id="calendar-container">

        <main>
            <h2 id="month-title">Monat Jahr</h2>
            <div id="calendar"></div>
        </main>

        <div id="popup" class="hidden">
            <div class="popup-content">
                <span id="closeBtn">&times;</span>
                <h3 id="popupDate">Datum</h3>

                <input type="time" id="eventTime" class="text_input" />
                <br>
                <textarea class="text_input" id="eventText" placeholder="Ereignis eintragen..."></textarea>
                <br>
                <button class="savebutton" id="saveBtn">Speichern</button>

                <ul id="popupEventList"></ul> <!-- zeigt vorhandene Events -->
            </div>
        </div>


    </div>


    <script src="scripts/monthly.js" defer></script>
